<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="fa.6..ico">
    <style>
        body {
            background-color: #001f3d;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        h2, h4 {
            color: #d4af37; 
            text-align: center;
            font-weight: bold;
        }

        .social-icons i {
            font-size: 2rem;
            color: white;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .social-icons i:hover {
            color: #d4af37; 
        }

        .contact-form input, .contact-form textarea {
            background-color: #001f3d;
            border: 1px solid #d4af37;
            color: white;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #d4af37; 
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #b89d2a;
        }

        .footer {
            background-color: #001f3d;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
        }

        .testimonial {
            margin-top: 50px;
            background-color: #001f3d;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #d4af37;
        }

        .testimonial p {
            font-style: italic;
        }

        .testimonial h5 {
            color: #d4af37;
        }

        .newsletter {
            margin-top: 30px;
            background-color: #001f3d;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .newsletter input {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d4af37;
            background-color: #001f3d;
            color: white;
        }

        .newsletter button {
            background-color: #d4af37;
            padding: 10px 20px;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }

        .contact-buttons {
            margin-top: 30px;
            text-align: center;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .contact-buttons a {
            display: block;
            background-color: #d4af37;
            padding: 15px;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .contact-buttons a:hover {
            background-color: #b89d2a;
        }

        .contact-buttons a i {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .contact-buttons a span {
            display: block;
            font-weight: bold;
        }

        
        @media (max-width: 768px) {
            .contact-buttons {
                grid-template-columns: 1fr 1fr;
            }

            .testimonial {
                padding: 15px;
            }

            .testimonial h5 {
                font-size: 1.2rem;
            }

            .newsletter input {
                width: 80%;
            }

            .contact-buttons {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>


    <div class="container">
        <h2>Contacto</h2>


        <div class="row">
            <div class="col-md-6">
                <h4>Síguenos en redes sociales</h4>
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
            </div>

            
            <div class="col-md-6">
                <h4>Envíanos un mensaje</h4>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número de teléfono</label>
                        <input type="text" id="phone" name="phone" placeholder="Ingresa tu número" required>
                    </div>
                    <div class="form-group">
                        <label for="suggestion">Sugerencia o mensaje</label>
                        <textarea id="suggestion" name="suggestion" rows="4" placeholder="Escribe tu mensaje o sugerencia" required></textarea>
                    </div>
                    <button type="submit">Enviar mensaje</button>
                </form>
            </div>
        </div>

        <div class="testimonial">
            <h4>Lo que dicen nuestros usuarios</h4>
            <p id="opinion-text">"Excelente información, realmente me ayudó con todo lo que necesitaba."</p>
            <h5 id="opinion-author">- Juan Pérez</h5>
            <div class="buttons">
                <span onclick="changeOpinion(-1)" style="cursor: pointer; font-size: 20px; margin: 0 10px;">&#10094;</span>
                <span onclick="changeOpinion(1)" style="cursor: pointer; font-size: 20px; margin: 0 10px;">&#10095;</span>
            </div>
        </div>
        
        <script>
            const opinions = [
                { text: "Excelente información, realmente me ayudó con todo lo que necesitaba.", author: "- Juan Pérez" },
                { text: "Gran página, me ayudó a encontrar lo que necesitaba.", author: "- Pedro Hernández" },
                { text: "Muy útil y fácil de usar, la recomiendo.", author: "- María García" }
            ];
        
            let currentOpinion = 0;
        
            function changeOpinion(direction) {
                currentOpinion = (currentOpinion + direction + opinions.length) % opinions.length;
                document.getElementById("opinion-text").textContent = opinions[currentOpinion].text;
                document.getElementById("opinion-author").textContent = opinions[currentOpinion].author;
            }
        </script>
